<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:action="@{/users/sign-up}" method="POST" th:object="${user}" style="text-align: center">
    <label>Login:
        <input th:field="${user.username}" type="text" class="form-control"/>
    </label>
    <label th:if="${#fields.hasErrors('username')}" th:errors="${user.username}" class="validation-message"></label>
    <br/>
    <label>Password:
        <input th:field="${user.password}" type="password" class="form-control">
    </label>
    <label th:if="${#fields.hasErrors('password')}" th:errors="${user.password}" class="validation-message"></label>
    <br/>
    <label>First name:
        <input th:field="${user.firstName}" type="text" class="form-control">
    </label>
    <label th:if="${#fields.hasErrors('firstName')}" th:errors="${user.firstName}" class="validation-message"></label>
    <br/>
    <label>Last name:
        <input th:field="${user.lastName}" type="text" class="form-control">
    </label>
    <label th:if="${#fields.hasErrors('lastName')}" th:errors="${user.lastName}" class="validation-message"></label>
    <br/>
    <label>Address:
        <input th:field="${user.address}" type="text" class="form-control">
    </label>
    <label th:if="${#fields.hasErrors('address')}" th:errors="${user.address}" class="validation-message"></label>
    <br/>
    <label>Phone number:
        <input th:field="${user.phoneNumber}" type="tel" class="form-control">
    </label>
    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="${user.phoneNumber}" class="validation-message"></label>
    <br/>
    <label>Email:
        <input th:field="${user.email}" type="email" class="form-control">
    </label>
    <label th:if="${#fields.hasErrors('email')}" th:errors="${user.email}" class="validation-message"></label>
    <br/>
    <input type="submit" name="Sign up" class="btn btn-primary"/>
</form>
</body>
</html>
