databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: Rashid Alyarov
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: publisher
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false


