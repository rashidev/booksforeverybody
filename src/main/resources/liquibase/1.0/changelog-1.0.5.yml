databaseChangeLog:
  - changeSet:
      id: create-books-carts-table
      author: Rashid Alyarov
      changes:
        - createTable:
            tableName: books_carts
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
