databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Rashid Alyarov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(120)
                  constraints:
                    nullable: true
              - column:
                  name: phone_number
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar (20)
                  constraints:
                    nullable: false


