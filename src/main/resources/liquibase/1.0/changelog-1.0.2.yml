databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Rashid Alyarov
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_amount
                  type: decimal(7,2)
                  constraints:
                    nullable: false
